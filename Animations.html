<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #container {
            width:400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #anim {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
    </style>
</head>

<body>
    <button onclick="myAnimation()">Click here to animate</button>
    <div id="container">
        <div id="anim"></div>
    </div>
    <script>
        
        function myAnimation() {
            var anim = document.getElementById("anim");
            var pos = 0;
            var id = setInterval(frame, 5); 
            
            function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++;
                anim.style.top = pos + 'px';
                anim.style.left = pos + 'px';
            }
        }
        }
        
    </script>
</body>
</html>
